<body>
    
    <div class="container">
        <h1>Signup Form</h1>
      <div>  <label for="name">Name :</label>
        <input type="text" id="name" placeholder="(Minimum 3 characters)"> </div> <br>
       
      <div> <label for="Email">Email :</label>
        <input type="email" id="email" placeholder="Enter your email"> </div> <br>

       <div>  <label for="Password">Password :</label>
        <input type="password" id="password" placeholder="(Minimum 8 characters)"> </div> <br>

        <button id="submit" onclick="submit()"> Submit</button>
        


        <script>

 
function submit(){
    let name = document.getElementById('name')
 let email = document.getElementById('email') ; 
 let password = document.getElementById('password')
 
 if(name.value.length >= 3 && password.value.length >= 8 && email.value.length >12){
    alert("Form Validation is sucessful")
 }
 else{
    alert("Form Validation is not sucessful")
 }

}
        </script>

    </div>
